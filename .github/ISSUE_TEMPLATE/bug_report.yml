name: üêõ Bug Report
description: Report a bug or unexpected behavior in Driplo
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: ["driplo/core-team"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: checkboxes
    id: existing-issues
    attributes:
      label: Existing Issues
      description: Have you searched for similar issues?
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true

  - type: dropdown
    id: bug-area
    attributes:
      label: Area
      description: Which part of the application is affected?
      options:
        - Authentication (Login/Signup)
        - Product Listing
        - Product Search & Filtering
        - Shopping Cart & Checkout  
        - User Profile & Dashboard
        - Messaging System
        - Payment Processing
        - Image Upload
        - Mobile Experience
        - Performance
        - Accessibility
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (App is unusable)
        - High (Major functionality broken)
        - Medium (Minor functionality affected)
        - Low (Cosmetic or edge case)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images here or paste image URLs...

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari (iOS)
        - Chrome Mobile (Android)
        - Other
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: e.g., Chrome 120.0.0.0
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device
      description: What device are you using?
      options:
        - Desktop
        - Laptop
        - Tablet
        - Mobile Phone
        - Other
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system?
      placeholder: e.g., Windows 11, macOS 14.2, iOS 17.2
    validations:
      required: true

  - type: textarea
    id: console-logs
    attributes:
      label: Console Logs/Error Messages
      description: If there are any console errors, please paste them here
      placeholder: Paste console logs or error messages here...
      render: shell

  - type: textarea
    id: network-info
    attributes:
      label: Network Information
      description: Any relevant network information (slow connection, offline, etc.)
      placeholder: Describe your network conditions...

  - type: checkboxes
    id: user-type
    attributes:
      label: User Type
      description: What type of user are you?
      options:
        - label: Guest (not logged in)
        - label: Registered user
        - label: Seller
        - label: Admin

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
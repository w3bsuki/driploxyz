# Supabase configuration file
# This file is used for local development and type generation

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 1025
pop3_port = 1110

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://localhost:5173"]
jwt_expiry = 3600

# Custom email templates
[auth.email.template.confirmation]
subject = "Welcome to driplo - Please confirm your email"
content_path = "./apps/web/email-templates/confirm.html"

[auth.email.template.recovery]
subject = "Reset your driplo password"
content_path = "./apps/web/email-templates/recovery.html"